<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/main.css">
   <title>NFT Card Component</title>
</head>
<body>
   <main>
      <div class="card-component">
         <div class="card-component__image">
            <div class="hovered-img">
               <i class="fa-solid fa-eye"></i>
            </div>
            <img src="./img/image-equilibrium.jpg" alt="card preview image">
         </div>
         <div class="card-component__title">
            <h3>Equilibrium #3429</h3>
         </div>
         <div class="card-component__description">
            <p>
               Our Equilibrium collection promotes balance and calm.
            </p>
         </div>
         <div class="card-component__info">
            <div class="info-cost">
               <h4><i class="fa-brands fa-ethereum"></i> 0.041 ETH</h4>
            </div>
            <div class="info-date">
               <h4><i class="fa-solid fa-clock"></i> 3 days left</h4>
            </div>
         </div>
         <div class="card-component__author">
            <p class="author-info">
               <img src="./img/image-avatar.png" class="avatar" alt="Jules Wyvern">
               Creation of <a href="#">Jules Wyvern</a>
            </p>
         </div>
      </div>
   </main>
   <footer>

   </footer>
   <script src="https://kit.fontawesome.com/a326875a44.js" crossorigin="anonymous"></script>
</body>
</html>
